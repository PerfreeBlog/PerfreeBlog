<div style='margin: 100px auto;background-color: #fff;width: 866px;border: 1px solid #F1F0F0;box-shadow: 0 0 5px #f1f0f0;'>
    <div style='padding-left: 20px;padding-right20px;'>
       <p><span style='color: #999;font-size: 15px;width: 70px;display: inline-block;'>评论内容:</span> #(comment.content)</p>
        <p><span style='color: #999;font-size: 15px;width: 70px;display: inline-block;'>评  论  人:</span> #(comment.userName)</p>
        <p><span style='color: #999;font-size: 15px;width: 70px;display: inline-block;'>文章标题:</span>#(article.title)</p>
        <p><span style='color: #999;font-size: 15px;width: 70px;display: inline-block;'>文章地址:</span> <a href='#(web_site)#(article.url)'>#(web_site)#(article.url)</a></p>
        <p><span style='color: #999;font-size: 15px;width: 70px;display: inline-block;'>评论时间:</span>  #date(comment.createTime, "yyyy年MM月dd日 HH:mm:ss")</p>
    </div>
</div>
