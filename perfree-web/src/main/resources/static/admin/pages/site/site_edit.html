<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/pages/site/css/site_edit.css?v=#(version)" rel="stylesheet"/>
</head>
<body>
    <form class="layui-form" lay-filter="editForm">
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <input type="hidden" name="id" class="layui-input">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>站点名称:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入站点名称"
                               autocomplete="off" class="layui-input" minlength="2" maxlength="16">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>站点标识:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="flag" required minlength="3" maxlength="12" lay-verify="required"
                               placeholder="请输入站点标识" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        站点描述:
                    </label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请输入站点描述" autocomplete="off" class="article-textarea layui-textarea"
                                  style="resize: none"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="bottom">
            <div class="button-container">
                <button type="button" lay-submit lay-filter="editForm" class="pear-btn pear-btn-primary pear-btn-sm">
                    <i class="fa fa-check" aria-hidden="true"></i> 确定
                </button>
                <button type="button" class="pear-btn pear-btn-sm p-cancel-btn">
                    <i class="fa fa-close" aria-hidden="true"></i> 取消
                </button>
            </div>
        </div>
    </form>

<script src="/static/public/libs/jquery/jquery.min.js"></script>
<script src="/static/public/libs/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/static/js/common.js?v=#(version)"></script>
<script src="/static/admin/static/js/request.js"></script>
<script src="/static/admin/pages/site/js/site_edit.js?v=#(version)"></script>
</body>
</html>
