<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/pages/user/css/user_center.css?v=#(version)" rel="stylesheet"/>
</head>
<body class="pear-container">
<div class="p-container ">
    <div class="layui-card">
        <div class="layui-card-header">设置资料</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="editForm">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <input type="hidden" name="id" class="layui-input" value="#(userForm.id)">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        用户名:
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" value="#(userForm.userName)" required
                               lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"
                               minlength="2" maxlength="16">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        账户:
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" disabled value="#(userForm.account)" required minlength="3"
                               maxlength="12" lay-verify="required" placeholder="请输入账户" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" placeholder="请输入邮箱" lay-verify="required" required value="#(userForm.email)"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">网站:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="website" placeholder="网站或博客地址" value="#(userForm.website)"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">头像:</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="avatar" id="avatar" value="#(userForm.avatar)">
                        <div class="upload-box">
                            <div class="upload-panel #if(userForm.avatar != null && userForm.avatar != '') p-hidden #end" id="upload">
                                <i class="fa fa-upload" aria-hidden="true"></i>
                            </div>
                            <div class="upload-success-panel #if(userForm.avatar != null && userForm.avatar != '') p-show #end" id="uploadSuccessPanel">
                                <img src="/static/public/images/loading.gif" lay-src="#(userForm.avatar)">
                                <div class="delete-img-box" id="deleteImg">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <button type="button" lay-submit lay-filter="editForm" class="pear-btn pear-btn-md pear-btn-primary">确认修改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="passwordForm">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        当前密码:
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="oldPassword" required lay-verify="required" placeholder="请输入当前账户密码"
                               autocomplete="off" class="layui-input" minlength="2" maxlength="16">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        新密码:
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="newPassword" required lay-verify="required" placeholder="请输入新密码"
                               autocomplete="off" class="layui-input" minlength="2" maxlength="16">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <button type="button" lay-submit lay-filter="passwordForm" class="pear-btn pear-btn-md pear-btn-primary">
                            确认修改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/pages/user/js/user_center.js?v=#(version)"></script>
</body>
</html>
