<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/static/css/main.css?v=#(version)" rel="stylesheet"/>
</head>
<body>
    <form class="layui-form" lay-filter="addForm">
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>标签名:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入标签名" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        别名:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="slug" placeholder="请输入访问别名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        标签颜色:
                    </label>
                    <div class="layui-input-inline" style="width: 120px;margin-left: 20px;">
                        <input type="text" value="" placeholder="标签颜色" name="color" class="layui-input" id="color-input">
                    </div>
                    <div class="layui-inline" style="left: -11px;">
                        <div id="color-picker"></div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">封面图:</label>
                    <div class="layui-input-block">
                        <div class="p-upload-box" id="thumbnail">
                            <input type="hidden" name="thumbnail">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom">
            <div class="button-container">
                <button type="button" lay-submit lay-filter="addForm" class="pear-btn pear-btn-primary pear-btn-sm">
                    <i class="fa fa-check" aria-hidden="true"></i> 确定
                </button>
                <button type="button" class="pear-btn pear-btn-sm p-cancel-btn">
                    <i class="fa fa-close" aria-hidden="true"></i> 取消
                </button>
            </div>
        </div>
    </form>
<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/public/js/main.js?v=#(version)"></script>
<script src="/static/admin/pages/tag/js/tag_add.js?v=#(version)"></script>
</body>
</html>
