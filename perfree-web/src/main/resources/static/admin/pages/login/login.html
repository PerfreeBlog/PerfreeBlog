<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '登录')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
    <link href="/static/admin/pages/login/css/login.css?v=#(version)" rel="stylesheet"/>
    <script type="text/javascript">
        if (window !== top){
            top.location.href = location.href;
        }
        window.onload = function f() {
            document.getElementById("loading").style.display="none";
            document.getElementById("p-login-box").style.display="block";
        }
    </script>
</head>
<body class="mdui-theme-primary-indigo">
    <div id="loading">
        <div class="loading">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
    <div class="p-login-box mdui-shadow-3" id="p-login-box">
        <div class="p-login-box-title">#option('WEB_NAME','登录')</div>
        <form class="layui-form" lay-filter="addForm">
            <div class="layui-input-inline"  style="display: none;">
                <select lay-verify="" type="hidden"></select>
            </div>
            <div class="p-input-box">
                <span class="p-input-label">账号:</span>
                <input class="p-input" type="text" name="account" required lay-verify="required" placeholder="请输入账号"/>
            </div>

            <div class="p-input-box">
                <span class="p-input-label">密码:</span>
                <input class="p-input" type="password" name="password" required lay-verify="required" placeholder="请输入密码"/>
            </div>

            <div class="p-input-box captcha-group-box">
                <span class="p-input-label">验证码:</span><br>
                <div class="layui-inline captcha-group">
                    <div class="layui-input-inline captcha-input-box">
                        <input type="text" name="captcha" placeholder="请输入验证码" required lay-verify="required" autocomplete="off" class="layui-input captcha-input">
                    </div>
                    <div class="layui-input-inline captcha-box">
                        <img onclick="this.src='/captcha?d='+Math.random();" id="captcha">
                    </div>
                </div>
            </div>
            <button type="button" lay-submit lay-filter="addForm" class="layui-btn layui-btn-normal p-login-btn">登录</button>
        </form>
        <p class="p-login-box-bottom">
            还没有账号? 点击<a class="mdui-text-color-theme p-register-btn" href="/register">注册</a>
            <a href="/restPassword" style="float: right;">忘记密码</a>
        </p>
    </div>
    <script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
    <script src="/static/admin/pages/login/js/login.js?v=#(version)"></script>
</body>
</html>
