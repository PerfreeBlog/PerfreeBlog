<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/public/libs/codemirror/lib/codemirror.css?v=#(version)"/>
    <link href="/static/public/libs/codemirror/theme/dracula.css?v=#(version)" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/public/libs/codemirror/addon/hint/show-hint.css?v=#(version)" />
    <link href="/static/admin/pages/settings/css/email_setting.css?v=#(version)" rel="stylesheet"/>
    <script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
    <script src="/static/admin/static/component/pear/pear.js"></script>
    <script src="/static/public/libs/codemirror/lib/codemirror.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/mode/javascript/javascript.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/mode/xml/xml.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/mode/css/css.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/mode/htmlmixed/htmlmixed.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/anyword-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/show-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/html-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/css-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/xml-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/hint/javascript-hint.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/selection/active-line.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/fold/xml-fold.js?v=#(version)"></script>
    <script src="/static/public/libs/codemirror/addon/edit/matchtags.js?v=#(version)"></script>
</head>
<body class="pear-container">
<div class="p-container layui-row layui-col-space10">
    <div class="layui-col-md2">
        <div class="layui-card">
            <div class="layui-card-header">
                <b>邮件模板列表</b>
            </div>
            <div class="layui-card-body">
                <div id="fileList">
                    <ul>
                        #for(template : templates)
                            <li path="#(template.path)">
                                #(template.name)
                            </li>
                        #end
                    </ul>

                </div>
                <div class="tipBox">
                    <p><span class="label">快捷键:</span> Ctrl + s 保存</p>
                    <p><span class="label">提示:</span> 邮件模板只会在网站设置中配置好邮件服务及开启相应的开关才会生效</p>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-col-md10">
        <div class="layui-card">
            <div class="layui-card-header">
                当前编辑模板: <b id="currEditFile"></b>
                <button type="button" class="pear-btn pear-btn-md pear-btn-primary saveFileBtn">保存</button>
            </div>
            <div class="layui-card-body">
                <textarea class="form-control" id="code" name="code">#(content??)</textarea>
                <input type="hidden" value="" name="path" id="path">
            </div>
        </div>
    </div>

</div>
<script src="/static/admin/pages/settings/js/email_setting.js?v=#(version)"></script>
</body>
</html>
