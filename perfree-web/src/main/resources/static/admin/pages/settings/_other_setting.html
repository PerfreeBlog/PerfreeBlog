<div class="layui-tab-item">
    <form class="layui-form" action="">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自定义head</label>
            <div class="layui-input-block">
                <textarea name="WEB_CUSTOM_HEAD" placeholder="放置于前台每个页面的head标签中,通常可以用来添加第三方统计的代码,如百度统计,或者可以自定义css/js等" class="layui-textarea" style="min-height: 200px;resize: vertical;">#option('WEB_CUSTOM_HEAD')</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Gravatar镜像源</label>
            <div class="layui-input-block">
                <input type="text" value="#option('GRAVATAR_SOURCE', '//gravatar.webp.se/avatar/')" name="GRAVATAR_SOURCE" placeholder="请输入Gravatar镜像源" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
