<div class="layui-tab-item">
    <form class="layui-form" action="" lay-filter="globalForm">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">允许注册新用户</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_IS_REGISTER">
                    <option value="1">允许</option>
                    <option value="0">不允许</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新用户默认角色</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_REGISTER_DEFAULT_ROLE">
                    <option value="user">普通用户</option>
                    <option value="contribute">文章贡献</option>
                    <option value="editor">文章编辑</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登录验证码</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_OPEN_CAPTCHA">
                    <option value="1">开启</option>
                    <option value="0">关闭</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
