<div class="layui-tab-item">
    <form class="layui-form" action="" lay-filter="globalForm">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开启接口</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_OPEN_API">
                    <option value="1">启用</option>
                    <option value="0">关闭</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">API Access Key</label>
            <div class="layui-input-block">
                <input type="text" name="WEB_API_ACCESS_KEY" placeholder="如填写该值,则访问api时必须携带该参数作为验证" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
