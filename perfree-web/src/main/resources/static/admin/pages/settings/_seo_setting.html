<div class="layui-tab-item">
    <form class="layui-form" action="">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">网站关键词</label>
            <div class="layui-input-block">
                <textarea name="WEB_META_KEYWORD" placeholder="请输入META关键词,英文逗号分割" class="layui-textarea">#option('WEB_META_KEYWORD')</textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">网站描述</label>
            <div class="layui-input-block">
                <textarea name="WEB_META_DESC" placeholder="请输入META网站描述" class="layui-textarea">#option('WEB_META_DESC')</textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">自动推送百度</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_IS_AUTO_PUSH_BAIDU">
                    <option value="0" #(optionCompare('WEB_IS_AUTO_PUSH_BAIDU', '0') ? 'selected': '')>关闭</option>
                    <option value="1" #(optionCompare('WEB_IS_AUTO_PUSH_BAIDU', '1') ? 'selected': '')>开启</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
