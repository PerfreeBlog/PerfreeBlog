<div class="layui-tab-item layui-show">
    <form class="layui-form" action="">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-block">
                <input type="text" value="#option('WEB_NAME')" name="WEB_NAME" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">网站ICO:</label>
            <div class="layui-input-block">
                <div class="layui-input-inline" style="width: calc(100% - 70px);">
                    <input type="text" value="#option('WEB_LOGO')" placeholder="网站ICO" name="WEB_LOGO" class="layui-input">
                </div>
                <div class="layui-inline" style="left: -11px;">
                    <div id="WEB_LOGO" class="p-upload-input-box">
                        <i class="fa fa-photo" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">网站域名</label>
            <div class="layui-input-block">
                <input type="text" value="#option('WEB_SITE')" name="WEB_SITE"placeholder="请输入网站域名,如http://yinpengfei.com" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">网站标题</label>
            <div class="layui-input-block">
                <input type="text" value="#option('WEB_TITLE')" name="WEB_TITLE" placeholder="请输入网站标题" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">版权信息</label>
            <div class="layui-input-block">
                <textarea name="WEB_COPYRIGHT" placeholder="请输入版权信息" class="layui-textarea">#option('WEB_COPYRIGHT')</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
