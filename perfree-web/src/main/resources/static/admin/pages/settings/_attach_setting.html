<div class="layui-tab-item">
    <form class="layui-form" action="">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">附件存储方式</label>
            <div class="layui-input-block" style="margin-left: 130px;width: 200px">
                <select name="WEB_FILE_SAVE_TYPE" lay-filter="saveType">
                    <option value="local" #(optionCompare('WEB_FILE_SAVE_TYPE', 'local') ? 'selected': '')>本地</option>
                    <option value="aliOss" #(optionCompare('WEB_FILE_SAVE_TYPE', 'aliOss') ? 'selected': '')>阿里云OSS</option>
                    <option value="tencentCos" #(optionCompare('WEB_FILE_SAVE_TYPE', 'tencentCos') ? 'selected': '')>腾讯云COS</option>
                    <option value="qiNiuOss" #(optionCompare('WEB_FILE_SAVE_TYPE', 'qiNiuOss') ? 'selected': '')>七牛云OSS</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="endpoint" #if(option("WEB_FILE_SAVE_TYPE") != "aliOss")style="display: none;"#end>
            <label class="layui-form-label">endpoint</label>
            <div class="layui-input-block">
                <input type="text" id="endpointInput" value="#option('WEB_OSS_ENDPOINT')" name="WEB_OSS_ENDPOINT" placeholder="Endpoint（地域节点）,http或https开头" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="accessKey" #if(option("WEB_FILE_SAVE_TYPE") == "local" || isBlank(option("WEB_FILE_SAVE_TYPE")))style="display: none;"#end>
            <label class="layui-form-label">accessKey</label>
            <div class="layui-input-block">
                <input type="text" id="accessKeyInput" value="#option('WEB_OSS_ACCESS_KEY')" name="WEB_OSS_ACCESS_KEY" placeholder="accessKey" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="secret" #if(option("WEB_FILE_SAVE_TYPE") == "local" || isBlank(option("WEB_FILE_SAVE_TYPE")))style="display: none;"#end>
            <label class="layui-form-label">secret</label>
            <div class="layui-input-block">
                <input type="text" id="secretInput" value="#option('WEB_OSS_SECRET')" name="WEB_OSS_SECRET" placeholder="secret" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="bucket" #if(option("WEB_FILE_SAVE_TYPE") == "local" || isBlank(option("WEB_FILE_SAVE_TYPE")))style="display: none;"#end>
            <label class="layui-form-label">bucket</label>
            <div class="layui-input-block">
                <input type="text" id="bucketInput" value="#option('WEB_OSS_BUCKET_NAME')" name="WEB_OSS_BUCKET_NAME" placeholder="bucket(存储空间/存储桶)" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="region" #if(option("WEB_FILE_SAVE_TYPE") != "tencentCos")style="display: none;"#end>
            <label class="layui-form-label">region</label>
            <div class="layui-input-block">
                <input type="text" id="regionInput" value="#option('WEB_OSS_REGION')" name="WEB_OSS_REGION" placeholder="region(所属地域)" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="domain" #if(option("WEB_FILE_SAVE_TYPE") == "local" || isBlank(option("WEB_FILE_SAVE_TYPE")))style="display: none;"#end>
            <label class="layui-form-label">绑定域名</label>
            <div class="layui-input-block">
                <input type="text" id="domainInput" value="#option('WEB_OSS_DOMAIN')" name="WEB_OSS_DOMAIN" placeholder="OSS绑定域名,http或https开头" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="pear-btn pear-btn-md pear-btn-primary addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
