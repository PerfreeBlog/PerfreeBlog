<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body class="pear-container">
<div class="p-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="p-search-panel">
                <form class="layui-form">
                    <div class="layui-input-inline"  style="display: none;">
                        <select lay-verify="" type="hidden"></select>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">文章标题:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" placeholder="请输入文章标题" id="title"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">分类:</label>
                            <div class="layui-input-inline">
                                <div id="category"></div>
                            </div>

                        </div>
                        <div class="layui-inline">
                            <button id="queryBtn" class="pear-btn pear-btn-md pear-btn-primary" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                查询
                            </button>
                            <button id="batchDeleteBtn" class="pear-btn pear-btn-md pear-btn-danger" type="button">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                批量删除
                            </button>
                            <button id="addBtn" class="pear-btn pear-btn-md pear-btn-primary" type="button">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                写文章
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-table-box">
                <table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
            </div>
        </div>
    </div>

</div>
<input value="#(loginUser.role.code)" id="roleCode" style="display: none;">
<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/pages/article/js/article_list.js?v=#(version)"></script>
</body>
</html>
