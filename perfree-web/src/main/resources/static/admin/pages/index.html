<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#option("WEB_TITLE","Perfree")</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/static/css/style.css?v=#(version)" rel="stylesheet"/>
    <script>
        document.onreadystatechange = function () {
            document.getElementById("loading").style.display="none";
            document.getElementById("f-layout").style.display="block";
        };
    </script>
</head>
<body class="layui-layout-body">


<!-- 首页加载动画 -->
<div id="loading">
    <div class="loading">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 首页加载动画end -->


<div class="layui-layout layui-layout-admin f-layout f-show-side" id="f-layout" style="display: none">
    #include("/static/admin/layout/header.html")
    #include("/static/admin/layout/sider.html")
    <!-- 内容start -->
    <div class="layui-body">
        <div class="layui-tab" lay-allowClose="true" lay-filter="tabNav">
            <ul class="layui-tab-title content-tab-title">
                <li class="layui-this" lay-id="1"><span class='tab-icon-circle'></span> 控制台</li>
            </ul>
            <div class="layui-tab-content f-tab-content">
                <div class="layui-tab-item layui-show" >
                    <!-- 内容主体区域 -->
                    <iframe src="/admin/dashboard" scrolling='auto' width='100%' height='100%' frameborder='0'
                            allowfullscreen='true' webkitallowfullscreen='true' mozallowfullscreen='true'
                            class='f-ifram' onload="frameOnload()"></iframe>
                </div>
            </div>

            <!-- iframe加载动画 -->
            <div id="frame-loading">
                <div class="loading">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
            <!-- iframe加载动画end -->
        </div>
    </div>
    <!-- 内容ned -->
</div>

<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/js/laysize.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
