<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/admin/static/css/main.css?v=#(version)" rel="stylesheet"/>
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body class="pear-container">
    <div class="p-container layui-row layui-col-space10">
        <div class=" layui-col-xs12 layui-col-sm4 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header" id="form-title">
                    添加分类
                </div>
                <div class="layui-card-body">
                    <form class="layui-form addForm" lay-filter="addForm">
                        <div class="layui-input-inline"  style="display: none;">
                            <select lay-verify="" type="hidden"></select>
                        </div>
                        <input type="hidden" name="id">
                        <div class="layui-form-item">
                            <span class="p-form-tip"><span class="p-span-required">*</span> 分类名:</span>
                            <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <span class="p-form-tip">描述:</span>
                            <textarea name="desc" style="resize:none;min-height:60px;" placeholder="请输入描述" class="layui-textarea"></textarea>
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip"><span class="p-span-required">*</span> 状态:</span>
                            <select name="status" lay-verify="required">
                                <option value="0">正常</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip">父级分类:</span>
                            <div id="pid"></div>
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip">别名:</span>
                            <input type="text" name="slug" placeholder="请输入访问别名" autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip">SEO关键字:</span>
                            <input type="text" name="metaKeywords" placeholder="请输入SEO关键字" autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip">SEO描述:</span>
                            <textarea style="resize:none;min-height:60px;" name="metaDescription" placeholder="请输入SEO描述内容" class="layui-textarea"></textarea>
                        </div>

                        <div class="layui-form-item">
                            <span class="p-form-tip">封面图:</span>
                            <div>
                                <div class="layui-input-inline" style="width: calc(100% - 70px);">
                                    <input type="text" value="" placeholder="封面图" name="thumbnail" class="layui-input">
                                </div>
                                <div class="layui-inline" style="left: -11px;">
                                    <div id="thumbnail" class="p-upload-input-box">
                                        <i class="fa fa-photo" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <p style="color: #8b8b8b;font-size: 12px">封面图是否展示以主题为准</p>
                            </div>
                        </div>
                        <div class="layui-form-item" style="text-align: center">
                            <button type="button" lay-submit lay-filter="addForm" class="pear-btn pear-btn-primary pear-btn-sm">
                                <i class="fa fa-check" aria-hidden="true"></i> 保存
                            </button>

                            <button type="button" class="pear-btn pear-btn-sm" id="restBtn">
                                重置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class=" layui-col-xs12 layui-col-sm8 layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="p-search-panel">
                        <form class="layui-form">
                            <div class="layui-input-inline"  style="display: none;">
                                <select lay-verify="" type="hidden"></select>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">分类名:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="categoryName" placeholder="请输入分类名" id="categoryName" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button id="queryBtn" class="pear-btn pear-btn-md pear-btn-primary" type="button">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="p-table-box">
                        <table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
                        <div id="tablePage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
    <script src="/static/admin/static/component/pear/pear.js"></script>
    <script src="/static/public/js/main.js?v=#(version)"></script>
    <script src="/static/public/js/common.js?v=#(version)"></script>
    <script src="/static/admin/pages/category/js/category_list.js?v=#(version)"></script>
</body>
</html>
