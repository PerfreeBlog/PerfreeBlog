<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <form class="layui-form" lay-filter="addForm">
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <input type="hidden" name="pid" value="#(pid)">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>分类名:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述:</label>
                    <div class="layui-input-block">
                        <textarea name="desc" style="resize:none;" placeholder="请输入描述" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>状态:
                    </label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="required">
                            <option value="0">正常</option>
                            <option value="1">禁用</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">SEO关键字:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="metaKeywords" placeholder="请输入SEO关键字" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">SEO描述:</label>
                    <div class="layui-input-block">
                        <textarea style="resize:none;" name="metaDescription" placeholder="请输入SEO描述内容"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="button-container">
                <button type="button" lay-submit lay-filter="addForm" class="pear-btn pear-btn-primary pear-btn-sm">
                    <i class="fa fa-check" aria-hidden="true"></i> 确定
                </button>
                <button type="button" class="pear-btn pear-btn-sm p-cancel-btn">
                    <i class="fa fa-close" aria-hidden="true"></i> 取消
                </button>
            </div>
        </div>
    </form>

<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
    <script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/pages/category/js/category_add.js?v=#(version)"></script>
</body>
</html>
