<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>附件-选择图片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/pages/attach/css/article-img.css?v=#(version)" rel="stylesheet"/>
</head>
<body style="padding: 10px">
<div class="p-search-panel">
    <form class="layui-form">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="padding-left: 0;">图片名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入图片名" id="name"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button id="queryBtn" class="pear-btn pear-btn-primary pear-btn-md" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    搜索
                </button>
            </div>

            <div class="layui-inline">
                <button id="uploadBtn" class="pear-btn pear-btn-primary pear-btn-md" type="button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    上传图片
                </button>
            </div>
        </div>
    </form>
</div>
<div class="p-table-box">
    <div class="img-list-box layui-row layui-col-space10" id="tableBox">
    </div>
    <div id="tabBoxPage"></div>
</div>
