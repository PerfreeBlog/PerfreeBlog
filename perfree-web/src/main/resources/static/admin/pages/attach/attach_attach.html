<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>附件-选择附件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <link href="/static/admin/static/css/main.css" rel="stylesheet"/>
    <link href="/static/admin/pages/attach/css/article-video.css" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="p-search-panel">
    <form class="layui-form">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="padding-left: 0;">附件名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入附件名" id="name"
                           onkeydown="if(event.keyCode===13){event.keyCode=0;event.returnValue=false;}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button id="queryBtn" class="layui-btn" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    搜索
                </button>
            </div>

            <div class="layui-inline">
                <button id="uploadBtn" class="layui-btn" type="button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    上传附件
                </button>
            </div>
        </div>
    </form>
</div>
<div class="p-table-box">
    <div class="img-list-box" id="tableBox">
    </div>
    <div id="tabBoxPage" lay-filter="tabBoxPage"></div>
</div>

<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
<script src="/static/admin/pages/attach/js/attach_attach.js"></script>
</body>
</html>
