<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>附件上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        .p-container{padding: 10px}
        #upload{width: calc(100% - 65px);}
        .upload-process{margin-top: 10px;}
        .upload-process-name{color: #666;}
        html::-webkit-scrollbar{width: 6px;height: 6px;}
        html::-webkit-scrollbar-corner{background: #f6f6f6;}
        html::-webkit-scrollbar-thumb{background: #E6E6E6;border-radius: 2px;}
        html::-webkit-scrollbar-track{background: white;border-radius: 2px;}
        .layui-upload-drag .layui-icon{color: #1f9fff;}
    </style>
</head>
<body>
<div class="p-container p-add-panel">
    <div class="layui-upload-drag" id="upload">
        <i class="layui-icon"></i>
        <p>点击上传，或将文件拖拽到此处</p>
    </div>
    <div id="upload-list">

    </div>
</div>

<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/pages/attach/js/attach_upload.js?v=#(version)"></script>
</body>
</html>
