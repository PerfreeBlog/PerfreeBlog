<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>附件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
    <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/static/css/main.css?v=#(version)" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="p-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="p-search-panel">
                <form class="layui-form">
                    <div class="layui-input-inline"  style="display: none;">
                        <select lay-verify="" type="hidden"></select>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">文件名:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" placeholder="请输入文件名" id="name"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">文件类型:</label>
                            <div class="layui-input-inline">
                                <select name="type" id="type">
                                    <option value=""></option>
                                    <option value="img">图片</option>
                                    <option value="video">视频</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button id="queryBtn" class="layui-btn" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                查询
                            </button>
                            <button id="addBtn" class="layui-btn" type="button">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                上传附件
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button id="batchDeleteBtn" class="layui-btn" type="button">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                批量删除
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-table-box">
                <table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
            </div>
        </div>
    </div>

</div>

<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/public/js/common.js?v=#(version)"></script>
<script src="/static/admin/pages/attach/js/attach_list.js?v=#(version)"></script>
</body>
</html>
