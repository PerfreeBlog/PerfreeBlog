<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '忘记密码')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/admin/static/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/static/admin/static/admin/css/loader.css" />
    <link href="/static/admin/pages/restPassword/css/restPassword.css?v=#(version)" rel="stylesheet"/>
    <script type="text/javascript">
        if (window !== top){
            top.location.href = location.href;
        }
        window.onload = function f() {
            setTimeout(function () {
                document.getElementById("loading-box").style.display="none";
            }, 500);
        };
    </script>
</head>
<body>
<!-- 加 载 动 画 -->
<div class="loader-main" id="loading-box">
    <!-- 动 画 对 象 -->
    <div class="loader"></div>
</div>
<div class="p-login-box" id="p-login-box" style="height: 260px">
    <div class="p-login-box-title">找回密码</div>
    <form class="layui-form" lay-filter="addForm">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="p-input-box">
            <span class="p-form-tip">邮箱验证码:</span>
            <input class="layui-input" type="text" name="captcha" required lay-verify="required" placeholder="请输入接收到的邮箱验证码" autocomplete="off"/>
        </div>

        <div class="p-input-box">
            <span class="p-form-tip">新密码:</span>
            <input class="layui-input" type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off"/>
        </div>

        <button type="button" lay-submit lay-filter="restPasswordForm2" class="pear-btn pear-btn-primary p-login-btn">提交</button>
    </form>
    <p class="p-login-box-bottom">
        <a href="/restPassword">返回上一步</a>
        <a href="/login" style="float: right;">前往登录</a>
    </p>
</div>
<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
<script src="/static/admin/static/component/pear/pear.js"></script>
<script src="/static/admin/pages/restPassword/js/restPassword.js?v=#(version)"></script>
</body>
</html>
