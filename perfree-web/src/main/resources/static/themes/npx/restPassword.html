<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '找回密码')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/themes/npx/static/images/sm_dark.png')" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/themes/npx/static/css/login.css?v=#(version)"/>
    <link rel="stylesheet" href="/static/themes/npx/static/css/restPassword.css?v=#(version)"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        if (window !== top)
            top.location.href = location.href;
    </script>
    <style>
        body {
            background-image: url("#option('NPX_LOGIN_BG' , '/static/themes/npx/static/images/login_bg.jpg')");
        }
    </style>
</head>
<body>
<div class="login-wrapper layui-anim layui-anim-upbit layui-hide">
    <form class="layui-form">
        <h2>重置密码</h2>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-email"></i>
            <input class="layui-input" name="email" placeholder="*请输入绑定的邮箱" autocomplete="off"
                   lay-verType="tips" lay-verify="email" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-username"></i>
            <input class="layui-input" name="account" placeholder="*请输入要找回密码的账号" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-password"></i>
            <input class="layui-input" name="password" placeholder="*请输入新的登录密码" type="password"
                   lay-verType="tips" lay-verify="required" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-key"></i>
            <input class="layui-input" name="password2" placeholder="*请再次输入新的登录密码" type="password"
                   lay-verType="tips" lay-verify="equalTo" lay-equalTo="[name=password]" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group login-captcha-group">
            <i class="layui-icon layui-icon-auz"></i>
            <input class="layui-input" name="captcha" placeholder="*请输入邮箱验证码" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required/>
            <button type="button" id="btnGetCode" class="login-captcha login-captcha-btn layui-input">获取验证码</button>
        </div>
        <div class="layui-form-item">
            <a href="/login" class="layui-link pull-right">返回登录</a>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
            <button class="layui-btn layui-btn-fluid" lay-filter="restPasswordSubmit" lay-submit>修改密码</button>
        </div>
    </form>
</div>
<div class="login-copyright">
    本主题（NPX）由 <a href="https://wuwenbin.me" target="_blank" style="color: #fff;"><u>wuwenbin</u></a> 制作
</div>
<!-- js部分 -->
<script type="text/javascript" src="/static/public/libs/layui-v2.5.6/layui/layui.js?v=#(version)"></script>
<script type="text/javascript" src="/static/themes/npx/static/js/restPassword.js"></script>
</body>
</html>
