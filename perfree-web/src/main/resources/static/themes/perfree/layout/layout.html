#define layout()
    <html lang="zh-CN">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>#(WEB_TITLE ?? '未设置')#(isBlank(SEO_TITLE) ? '': '-' + SEO_TITLE)</title>
            <meta name="keywords" content="#(SEO_KEYWORD ?? WEB_META_KEYWORD)">
            <meta name="description" content="#(SEO_DESC ?? WEB_META_DESC)">
            <META NAME="robots" CONTENT="all">
            <META NAME="title" CONTENT="#(WEB_TITLE ?? '未设置')#(isBlank(SEO_TITLE) ? '': '-' + SEO_TITLE)">
            <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
            <link href="/static/public/libs/NProgress/nprogress.css" rel="stylesheet">
            <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
            <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
            <link href="/static/themes/perfree/static/css/main.css?v=#(version)" rel="stylesheet">
            <link href="/static/themes/perfree/static/css/index.css?v=#(version)" rel="stylesheet">
            <style>
                .light{
                    --default-primary-color: #option('PERFREE_PRIMARY_COLOR', '#409eff');
                }
                .dark{
                    --default-primary-color: #option('PERFREE_PRIMARY_COLOR', '#409eff');
                }
            </style>
            #@css?()
        </head>
        <body class="light">
            <div class="m-layout" id="m-layout">
               #include("/static/themes/perfree/layout/header.html")
                <div class="m-content">
                    <div class="m-content-left">
                        <!-- 引入content部分 -->
                        #@content()
                    </div>
                    <div class="m-content-right" id="m-content-right">
                        #include("/static/themes/perfree/layout/right.html")
                    </div>
                </div>
                <div class="m-footer-container">
                    #include("/static/themes/perfree/layout/footer.html")
                </div>
            </div>

            <div class="page-btn-box">
                <a class="page-btn backUp hide" title="返回顶部"><i class="fa fa-chevron-up"></i></a>
                <a class="page-btn night" title="切换白天/黑夜模式"><i class="fa fa-moon-o"></i></a>
                <a></a>
            </div>
            <script src="/static/public/libs/NProgress/nprogress.js"></script>
            <script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
            <script>NProgress.start();</script>
            <script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
            <script src="/static/themes/perfree/static/js/common.js?v=#(version)"></script>
            <script src="/static/themes/perfree/static/js/main.js?v=#(version)"></script>
            #@script?()
            <script>
                window.onload = function () {
                    NProgress.done();
                };
            </script>
        </body>
    </html>
#end
