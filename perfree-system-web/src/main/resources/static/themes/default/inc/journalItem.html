<div class="d-post-box">
<div class="d-post-panel">
    <div class="d-post-msg wow fadeInUp" data-wow-duration="0.3s">
        <div class="d-post-msg-left">
            <img src="#(isBlank(article.user.avatar) ? '/static/public/images/user.png' : article.user.avatar)" class="p-user-avatar">
        </div>
        <div class="d-post-msg-right">
            <p class="d-post-msg-right-name">#(article.user.userName)<i class="fa fa-pagelines nameIcon"></i></p>
            <p class="d-post-msg-right-time">#timeAgo(article.createTime)</p>
        </div>
    </div>
    <div class="d-post-content  wow fadeInUp" data-wow-duration="0.3s">
        #if(article.contentModel == "html")
            #(article.content ??)
        #else
            #mdToHtml(article.content ??)
        #end
    </div>
    <div class="p-post-info  wow fadeInUp" data-wow-duration="0.3s">
        <span class="like-btn" data-id="#(article.id)">
            <i class="fa fa-heart-o"></i> #(article.greatCount ??)
        </span>
       <!-- <span>
            <i class="fa fa-clock-o"></i> #date(article.createTime, "yyyy年MM月dd日")
        </span>-->
        <span class="comment-btn" data-article-id="#(article.id)">
            <i class="fa fa-comment-o"></i> #(article.commentCount ??)
        </span>
    </div>
</div>
</div>
