<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/static/admin/assets/css/main.css" />
</head>
<body>
<div id="app">
  <n-button @click="showModal = true">
    来吧
  </n-button>
  <n-modal
          v-model:show="showModal"
          preset="dialog"
          title="确认"
          content="你确认?"
          positive-text="确认"
          negative-text="算了"
          @positive-click="submitCallback"
          @negative-click="cancelCallback"></n-modal>
</div>
<script src="/static/admin/assets/libs/vue/vue.global.js"></script>
<script src="https://unpkg.com/naive-ui"></script>
<script src="/static/admin/assets/libs/axios/axios.min.js"></script>
<script src="/static/admin/components/my-component.js"></script>
<script>
  const App = {
    setup() {
      return {
        message: 'naive',
        showModal: Vue.ref(false),
        cancelCallback() {
          naive.useMessage().success("Cancel");
        },
        submitCallback() {
          naive.useMessage().success("Submit");
        }
      }
    }
  }
  const app = Vue.createApp(App)
  app.use(naive)
  app.mount('#app')
</script>
</body>
</html>
