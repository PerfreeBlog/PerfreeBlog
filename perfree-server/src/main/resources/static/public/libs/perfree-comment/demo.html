<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./perfree-comment.css">
    <style>
        .perfree-comment, #comment-custom{
            width: 1000px;
            margin: auto;
        }
        h2{
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>案例一: 显示评论框及评论列表</h2>
    <div class="perfree-comment" data-article-id="1"></div>

    <h2>案例二: 不显示评论列表</h2>
    <div class="perfree-comment" data-article-id="1" data-show-comment-list="false"></div>

    <h2>案例三: 不显示评论框</h2>
    <div class="perfree-comment" data-article-id="1" data-show-comment="false"></div>


    <h2>案例四: 指定容器加载评论</h2>
    <div id="comment-custom" data-article-id="1"></div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./perfree-comment.js"></script>
    <script>
       let comment = new perfreeComment();
       comment.customInit($('#comment-custom'));
    </script>
</body>
</html>
